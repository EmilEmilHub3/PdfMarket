version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: pdfmarket-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo_data:/data/db

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdfmarket-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # ASP.NET Core hosting
      ASPNETCORE_URLS: "http://+:8080"

      # MongoDB configuration (overrides appsettings.json)
      Mongo__ConnectionString: "mongodb://root:example@mongo:27017"
      Mongo__DatabaseName: "PdfMarketDb"
    depends_on:
      - mongo

volumes:
  mongo_data:
